
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Crie seu evento Conosco!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>
        Crie e compartilhe 
        seu evento.
      </h1> 
      <p>O primeiro passo, é preencher esse
        formulário de inscrição.</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>
          <div class="input-wrapper">
            <label for="event-title">Titulo do Evento <span>(Minímo 8 caracteres)</span></label>
            <input 
  type="text" 
  id="event-title"
  required
  minlength="8"
  oninvalid="setCustomValidity('É necessário que o título tenha no mínimo 8 caracteres')"
  oninput="this.setCustomValidity('')">
          </div>
  
          <div class="input-wrapper">
            <label for="event-link">Link do Evento<span>(comece com https://)</span></label>
            <input 
            type="url" 
            id="event-link"
            required
            oninvalid="setCustomValidity('Por favor, adicione sua URL')"
            oninput="this.setCustomValidity('')">
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato<span>(EX:+5511912341234)</span></label>
            <input 
            type="number" 
            id="event-whatsapp"
            required
            minlength="8"
            oninvalid="setCustomValidity('Veja se digitou seu número de telefone corretamente')"
            oninput="this.setCustomValidity('')">
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações Extras</label>
            <textarea 
            name=""
            id="event-info"
            required
            minlength="30"
            oninvalid="setCustomValidity('As informações extras devem ter no mínimo 30 caracteres.')"
            oninput="this.setCustomValidity('')"></textarea>

          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria do Evento</label>
            <select 
            name="" 
            id="event-category"
            required
            oninvalid="setCustomValidity('Por favor, selione uma das categorias listadas.')"
            oninput="this.setCustomValidity('')">
              <option value="">Selecione clicando aqui! :D</option>
              <option value="Podcast">Podcast</option>
              <option value="Dança">Dança</option>
              <option value="Futebol">Futebol</option>
              <option value="Canto">Canto</option>
            </select>
          </div>

        </div>


      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="event-mail">E-mail do administrador <span>(digite um email válido)</span></label>
            <input 
            type="email" 
            id="event-mail"
            required
            oninvalid="setCustomValidity('Por favor, insira um endereço de email válido.')"
            oninput="setCustomValidity('')"
            >
          </div>

           <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
            <input 
            type="password" 
            id="event-password"
            required
            minlength="8"
            oninvalid="setCustomValidity('É necessário que sua senha tenha no mínimo 8 caracteres')"
            oninput="this.setCustomValidity('')"
            >
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private">
            <label for="event-private">Este evento é privado?</span></label>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e Hora</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input 
              type="date" 
              id="event-date"
              required
              oninvalid="setCustomValidity('Por favor, insira uma data válida.')"
              oninput="setCustomValidity('')"
              >
            </div>
  
             <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input 
              type="time" 
              id="event-begin"
              required
              oninvalid="setCustomValidity('É necessária essa informação para sabermos o horarío de inico do Evento')"
              oninput="this.setCustomValidity('')"
              >
            </div>
  
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input 
              type="time" 
              id="event-end"
              required
              oninvalid="setCustomValidity('É necessário essa informação para sabermos o fim do Evento')"
              oninput="this.setCustomValidity('')">
            </div>
          </div>


        </div>
      </fieldset>
    </form>

  <footer>
      <input class="button"
        type="submit"
        value="Salvar Evento"
        form="my-form"></form>
  </footer>

  </div>
</body>
</html>
